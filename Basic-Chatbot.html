<!DOCTYPE html>
<html>

<head>
  <title>Basic-Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="js-container"></div>
  <!-- using React tutorial from supersimple dev -->
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function TakeInput({ chatmsg, setChatMessages }) {
      const [inputText, setInput] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText(event) {
        setInput(event.target.value);
      }
      async function sendMessage() {
        if (isLoading || inputText === '') {
          return;
        }
        setIsLoading(true);

        setInput('');
        const newMsg = [
          ...chatmsg,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]

        setChatMessages([
          ...newMsg,
          {
            message: 'Loading...',
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        const response = await Chatbot.getResponseAsync(inputText);
        setChatMessages([
          ...newMsg,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);
        setIsLoading(false);
      }

      function CheckTheKey(event) {
        if (event.key == 'Enter') {
          sendMessage();
        } else if (event.key == "Escape") {
          setInput('');
        }
      }

      return (
        <div
          className="input-cont">
          <input
            placeholder="Send a message to the chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText}
            onKeyDown={CheckTheKey}
            className="chat-input"
          ></input>
          <button
            className="send-button"
            onClick={sendMessage}
          >Send</button>
        </div>

      );
    }




    function ChatMsg(props) {
      const message = props.message;
      const sender = props.sender;

      // if(sender =='robot'){
      //     return(
      //     <div>
      //       <img src="robot.png" width="50"alt=""></img>
      //       {message}
      //     </div>
      //   );
      // }

      return (
        <div
          className={sender === 'user' ? "user" : "robot"}
        >
          {sender === 'robot' && (
            <img className="img" src="robot.png" width="50" alt=""></img>
          )}
          <p
            className="para"
          >{message}</p>
          {sender === 'user' && (
            <img className="img" src="user.png" width="50px"></img>
          )}
        </div>
      );
    }





    function ChatMessage({ chatmsg }) {
      const bottomRef = React.useRef(null);

      React.useEffect(() => {
        bottomRef.current?.scrollIntoView({ behavior: "smooth" });
      }, [chatmsg]);

      return (
        <>
          {chatmsg.map((chatmessage) => (
            <ChatMsg
              message={chatmessage.message}
              sender={chatmessage.sender}
              key={chatmessage.id}
            />
          ))}
          <div ref={bottomRef}></div>
        </>
      );
    }






    function App() {

      const array = React.useState(
        [{
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'hi how can i help you',
          sender: 'robot',
          id: 'id2'
        }]
      );
      const chatmsg = array[0];
      const setChatMessages = array[1];

      return (
        <>
          <ChatMessage
            chatmsg={chatmsg}
            setChatMessages={setChatMessages}
          />
          <TakeInput
            chatmsg={chatmsg}
            setChatMessages={setChatMessages}
          ></TakeInput>
        </>
      );
    }

    // const app =(
    //   <>
    //     <ChatBot></ChatBot>
    //     <ChatMsg 
    //       message="hello chatbot" 
    //       sender="user"
    //     ></ChatMsg>
    //     <ChatMsg 
    //       message="hi" 
    //       sender="robot"
    //     ></ChatMsg>
    //   </>
    // );

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App></App>);
  </script>
</body>

</html>
